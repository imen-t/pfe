    <style>
        .container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-gap: 20px;
}

.header-box {
  grid-column: 1/6;
  background-color: #dfdbdb;
  color: #111111;
  padding: 20px;
  position: relative;
}


.left-box {
  grid-column: 1/3;
  background-color: #f2f2f2;
  padding: 20px;
  position: relative;
}

.left-box-1 {
  grid-row: 2/3;
  height: 600px;
  width: 100vh ;
  

}

.left-box-2 {
  grid-row: 3/4;
  height: 600px;
  width: 100vh ;
 
}

.right-box {
  grid-column: 4/6;
  background-color: #f2f2f2;
  padding: 20px;
  position: relative;
}
.right-box1{
    height: 600px;
    width: 105vh ;
}
.right-box2{
    height: 300px;
    width: 105vh ;
}
.right-box3{
    height: 280px;
    width: 105vh ;
    margin-top: -300px;

}



.footer-box {
  grid-column: 1/6;
  background-color: #f2f2f2;
  padding: 20px;
  position: relative;
}

.btn {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 10px;
  border: none;
  background-color: #fff;
  color: #007bff;
  cursor: pointer;
}

.popup-form {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 300px;
  background-color: #fff;
  border: 1px solid #ccc;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  padding: 20px;
  box-sizing: border-box;
  display: none;
  z-index: 9999;
}

.popup-form h2 {
  margin-top: 0;
}

.popup-form input[type="text"],
.popup-form input[type="email"],
.popup-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
}

.popup-form input[type="submit"] {
  border: none;
  background-color: #007bff;
  color: #fff;
}

    </style>
</head>
<body>
    <span class="image">

<div class="container">

  </div>
  <div class="right-box right-box1">

  </div>
  <div class="right-box right-box2">
    <h2></h2>

  </div>
  <div class="right-box right-box3">
