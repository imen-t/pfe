
<!DOCTYPE html>
<html>
<head>
	<title>Six Boxes Layout</title>
	<style type="text/css">
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			height: 100vh;
			padding: 20px;
			box-sizing: border-box;
		}
		.header-box {
			width: 100%;
			height: 100px;
			background-color: #ccc;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		.left-box {
			width: calc((100% - 60px) / 2);
			height: 200px;
			background-color: #ddd;
			margin-right: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		.right-box {
			width: calc((100% - 60px) / 2);
			height: 300px;
			background-color: #eee;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		.footer-box {
			width: 100%;
			height: 50px;
			background-color: #ccc;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		.btn {
			position: absolute;
			top: 10px;
			right: 10px;
			padding: 10px;
			border: none;
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
		}
		.popup-form {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
			height: 300px;
			background-color: #fff;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			padding: 20px;
			box-sizing: border-box;
			display: none;
			z-index: 9999;
		}
		.popup-form h2 {
			margin-top: 0;
		}
		.popup-form input[type="text"],
		.popup-form input[type="email"],
		.popup-form textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}
		.popup-form input[type="submit"] {
			border: none;
			background-color: #007bff;
			color: #fff;
			padding: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header-box">
			<h2>Header Box 1</h2>
			<button class="btn" onclick="showPopupForm()">Open Form</button>
		</div>
		<div class="header-box">
			<h2>Header Box 2</h2>
			<button class="btn" onclick="showPopupForm()">Open Form</button>
		</div>
		<div class="left-box">
			<h2>Left Box 1</h2>
			<button class="btn" onclick="showPopupForm()">Open Form</button>
		</div>
		<div class="left-box">
			<h2>Left Box 2</h2>
			<button class="btn" onclick="showPopupForm()">Open Form</button>
		</div>
		<div class="right-box">
			<h2>Right Box 1</h2>
			<button class="btn" onclick="showPopupForm()">Open Form</button>
		</div>
		<div class="right-box">
			<h2>Right Box 2</h2>
			<button class="btn" onclick="showPopupForm()">Open Form</button>
		</div>
		<div class="right-box">
			<h2>Right Box 3</h2>
			<button class="btn" onclick="showPopupForm()">Open Form</button>
		</div>
		<div class="footer-box">
			<h2>Footer Box</h2>
			<button class="btn"onclick="showPopupForm()">Open Form</button>
		</div>
	</body>
</html>
